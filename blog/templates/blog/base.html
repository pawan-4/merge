{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H E R A P H E R I Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .page-header {
            background-color: #343a40;
            padding: 20px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-family: 'Lobster', sans-serif;
            font-size: 2rem;
            color: #ffffff;
            text-decoration: none;
        }
        .navbar-brand:hover {
            color: #f8f9fa;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            margin-left: 15px;
            font-size: 1rem;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #f8f9fa;
        }
        .btn-logout,
        .btn-create-post,
        .btn-login,
        .btn-signup,
        .btn-categories,
        .btn-tags,
        .btn-polls {
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out, color 0.3s ease-in-out;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .btn-logout:hover,
        .btn-create-post:hover,
        .btn-login:hover,
        .btn-signup:hover,
        .btn-categories:hover,
        .btn-tags:hover,
        .btn-polls:hover {
            filter: brightness(90%);
        }
        .btn-create-post {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }
        .btn-logout {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }
        .btn-login,
        .btn-signup,
        .btn-categories,
        .btn-tags,
        .btn-polls {
            background-color: transparent;
            border: none;
            color: #000000;
            font-weight: bold;
            margin-left: 15px;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }
        .btn-login:hover,
        .btn-signup:hover,
        .btn-categories:hover,
        .btn-tags:hover,
        .btn-polls:hover {
            color: #f8f9fa;
        }
        /* New styles for black buttons */
        .btn-categories {
            background-color: #000000;
            border-color: #000000;
            color: #ffffff;
        }
        .btn-tags {
            background-color: #000000;
            border-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="container-fluid">
            <h1 class="navbar-brand">
                <a href="/"> H E R A P H E R I Blog</a>
            </h1>
            
            <div class="d-flex align-items-center ms-auto">
                <a href="{% url 'category_list' %}" class="btn btn-categories">Categories</a>
                <a href="{% url 'tag_list' %}" class="btn btn-tags">Tags</a>
                <a href="{% url 'polls:index' %}" class="btn btn-info">Polls</a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="btn btn-create-post">
                        <i class="fas fa-pencil-alt"></i> New Post
                    </a>
                    <a href="{% url 'user_logout' %}" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                    <a href="{% url 'user_detail' user_id=user.id %}" class="btn btn-info">
                        <i class="fas fa-user"></i> User Detail
                    </a>
                {% else %}
                    <a href="{% url 'user_login' %}" class="btn btn-login">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-signup">Sign up</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
