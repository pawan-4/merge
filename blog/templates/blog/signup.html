<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        /* Add custom styles if needed */
        body {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        a {
            color: #007bff;
        }

        .list-group-item strong {
            display: inline-block;
            width: 150px; /* Adjust the width as needed */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_username" class="form-label">Username:</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email:</label>
            {{ form.email }}
        </div>

        <!-- <li class="list-group-item"><strong>CITY:</strong> {{ user.city }}</li> -->
        <!-- <li class="list-group-item"><strong>COUNTRY:</strong> {{ user.country }}</li> -->



        <div class="mb-3">
            <label for="id_dob" class="form-label">Dob:</label>
            {{ form.dob }}
        </div>

        <div class="mb-3">
            <label for="id_country" class="form-label">Country:</label>
            {{ form.country }}
        </div>

        <div class="mb-3">
            <label for="id_city" class="form-label">City:</label>
            {{ form.city }}
        </div>



        <div class="mb-3">
            <label for="id_mobile_number" class="form-label">Mobile Number:</label>
            {{ form.mobile_number }}
        </div>
        <!-- <li class="list-group-item"><strong>DOB:</strong> {{ user.dob }}</li> -->

        <div class="mb-3">
            <label for="id_password1" class="form-label">Password:</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password:</label>
            {{ form.password2 }}
        </div>
        <p>
            <input type="file" name="avatar" accept="image/*" id="avatar">
        </p>            
        
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>

    <p class="mt-3">Already have an account? <a href="{% url 'user_login' %}" class="text-primary">Login</a></p>

    <!-- Add Bootstrap JS and Popper.js if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-e2e06f6d9f3a4143bb86c26d68e1abbdad75a6c3e9aef6b12d5f6d664bfa6716" crossorigin="anonymous"></script>
</body>
</html>
